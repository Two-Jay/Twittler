<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family:fantasy">Twittler</title>
    <link href="index.css" rel="stylesheet" type="text/css">"
    <style>body {font-family: 'NanumBarunGothic', 'serif';}</style>

</head>
<body>

    <!-- Tool bar setting -->
    <div ID="toolbar">
        <span style="position:relative; right : 650px; top : 5px;">Twittelr</span>
        <span ID="toolbar-button-wrapper">
            <button class="homebutton">Sign in</button>
            <button class="homebutton">Home</button>
            <button class="homebutton">Setting</button>
        </span>
    </div>
    
    <!-- side profile line setting -->
    <div ID="side-profile">
        <div class="profileimage-block">
            <div><img ID="present-user-image" src="image/unnamed.jpg"></div>
        </div>    
        <div ID="present-username"> Admin </div>
        <div style="top : 50px;">
            <div><button class="homebutton">프로필</button></div>
            <div><button class="homebutton">친구</button></div>
            <div><button class="homebutton">메세지</button></div>
        </div>
    </div>


    
    
    
        <!-- Input Box setting -->
        <div ID="whole-wrapper">
            <div ID="input-box">
                <div class="wrapper">
                    <div><input ID="inputUsername" type="text" name="username" placeholder="아이디를 입력하세요"  ></div>
                    <div ID="textbox-wrapper">
                    <textarea  ID="inputText" cols="80" rows="4" placeholder="내용을 입력하세요."></textarea> 
                    <button ID="textSubmit">확인</button>
                    </div>

                    <div><button id="refresh" class="homebutton">새로고침</button></div>
                </div>
            </div>


        <!-- Output Box list setting : li~/li  -->
            
        <ul ID="beaconReply" class="wrapper" style=" list-style:none;-webkit-padding-start:0px;">
        </ul>
        </div>


        <template ID="templateReply">
            <li class="replybox">
                <div class="replyName">{username}</div>
                <p class="replyContent" style='width : 700px;'>{content}</p>
                <div class="replyDate">{date}</div>
            </li>
        </template>


<script src="index.js"></script>
</body>
